<!doctype html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Работа с массивами</title>
	<style>
		body
		{
		  font-family: Geneva, Arial, Helvetica, sans-serif;
		  background-color: #666666;
		}
	</style>
</head>
<body>

<h1>Работа с массивами</h1>

<p id = 'result'></p>

<script>

	function printToDoom(s){
		s = s.toString() + "<br>";
		document.getElementById('result').innerHTML += s;
	}

	// добавляю комментарий, чтобы была возможность добавить проект в master

	function printMass(mass){
		const n = mass.length;
		let s = "";
		for(let i = 0; i < n; i++){
			s = s + mass[i] + " ";
		}
		console.log(s);
		printToDoom(s);
	}


	function sortMass(mass){
		const n = mass.length;
		for(let i = 0; i < n; i++){
			for(let j = 0; j < n; j++){
				if(mass[i] < mass[j]){
					const x = mass[i];
					mass[i] = mass[j];
					mass[j] = x;	
				}
			}
		}
	}

	let arr = [10,5,18,56,9,15];
	console.log("Изначальный массив");
	printToDoom("Изначальный массив")
	printMass(arr);
	sortMass(arr);
	console.log("Отсортированный массив");
	printToDoom("Отсортированный массив")
	printMass(arr);
</script>


</body>
</html>
